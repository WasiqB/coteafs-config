service:
  api_url: http://localhost
  api_port: 8080
  api_type: SOAP

appenders:
  - name: console-log
    plugin: Console
    layout:
      plugin: PatternLayout
      attributes:
        pattern: Pattern
    attributes:
      target: SYSTEM_OUT
  - name: all-log-appender
    plugin: RollingFile
    attributes:
      fileName: log-path/all-log.log
      filePattern: log-path/all-log-%d{yyyy-MM-dd}-%i.log
      immediateFlush: true
    layout:
      plugin: PatternLayout
      attributes:
        pattern: log-pattern
    component:
      plugin: Policies
      components:
        - plugin: TimeBasedTriggeringPolicy
          attributes:
            interval: 1
            modulate: true
        - plugin: SizeBasedTriggeringPolicy
          attributes:
            size: 5 MB
        - plugin: OnStartupTriggeringPolicy
  - name: test-log-appender
    plugin: RollingFile
    attributes:
      fileName: log-path/test-log.log
      filePattern: log-path/test-log-%d{yyyy-MM-dd}-%i.log
      immediateFlush: true
    layout:
      plugin: PatternLayout
      attributes:
        pattern: log-pattern
    component:
      plugin: Policies
      components:
        - plugin: TimeBasedTriggeringPolicy
          attributes:
            interval: 1
            modulate: true
        - plugin: SizeBasedTriggeringPolicy
          attributes:
            size: 5 MB
        - plugin: OnStartupTriggeringPolicy
  - name: error-log-appender
    plugin: RollingFile
    attributes:
      fileName: log-path/error-log.log
      filePattern: ${log-path}/${error-log}-%d{yyyy-MM-dd}-%i.log
      immediateFlush: true
    layout:
      plugin: PatternLayout
      attributes:
        pattern: ${log-pattern}
    component:
      plugin: Policies
      components:
        - plugin: TimeBasedTriggeringPolicy
          attributes:
            interval: 1
            modulate: true
        - plugin: SizeBasedTriggeringPolicy
          attributes:
            size: 5 MB
        - plugin: OnStartupTriggeringPolicy
  - name: async
    plugin: Async
    appender_ref:
      - ref: "test-log-appender"